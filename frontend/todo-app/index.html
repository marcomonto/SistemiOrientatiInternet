  <script type="text/html" id="login-template">
    <div class="container-fluid h-custom" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="img/binocolo.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
</script>

  <script type="text/html" id="tasks-template">
  <!-- Panels -->
  <div class="panel">
    <h3>Enter new things to do</h3>

    <form name="new-task">
      <div class="form-group">
        <div class="input-group">
          <input name="task" type="text" value="" placeholder="Type some task">
          <button type="submit">
            <i class="eos-icons">add</i>
            <span>Add</span>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="panel">
    <h3><i class="eos-icons">list</i> Your pending tasks</h3>

    <div class="panel-commands">
      <a href="#" data-action="complete-selected" title="Mark tasks as complete">Complete selected</a>
    </div>

    <!-- Tasks -->
    <div class="tasks"></div>
  </div>
  </script>

  <script type="text/html" id="task-template">
  <div class="task-left">
    <input type="checkbox" id="" name="">
    <label for="" class="task-item"></label>
  </div>

  <div class="task-right">
    <button class="task-btn" name="edit" title="Edit this task"><i class="eos-icons">edit</i></button>
    <button class="task-btn" name="complete" title="Complete this task"><i class="eos-icons">done</i></button>
  </div>
</script>

  <script type="text/html" id="task-edit-template">
  <div class="form-group">
    <div class="input-group">
      <input type="text" placeholder="Please enter some description">
      <button name="save" class="primary"><i class="eos-icons">save</i></button>
      <button name="cancel" class="warn"><i class="eos-icons">cancel</i></button>
    </div>
  </div>
</script>
